<head>

    <title>SupremeBrief.com</title>

    <!-- Bootstrap Core CSS -->

    <!-- Custom CSS -->
    <link href="../static/css/stylish-portfolio.css" rel="stylesheet">
    <link rel="icon" href="../static/images/law.jpg">

    <!-- Custom Fonts -->
    <link href="../static/font-awesome-4.1.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">

        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>

</head>

<body>

    <!-- Navigation -->
    <a id="menu-toggle" href="#" class="btn btn-dark btn-lg toggle"><i class="fa fa-bars"></i></a>
    <nav id="sidebar-wrapper">
        <ul class="sidebar-nav">
            <a id="menu-close" href="#" class="btn btn-light btn-lg pull-right toggle"><i class="fa fa-times"></i></a>
            <li class="sidebar-brand">
                <a href="#">SupremeBrief</a>
            </li>
            <li>
                <a href="#">Home</a>
            </li>
            <li>
                <a href="slides">Slides</a>
            </li>
            <li>
                <a href="author">Author</a>
            </li>
        </ul>
    </nav>

    <!-- Header -->
    <header id="top" class="header">
        <div class="text-vertical-center">
        	<h1><img src='../static/images/logo.png' height="250"/></h1>
            <p>
            	<form action="/summary" method="post">
        			<table  align="center">
        			<tr><td width="100"></td>
            		<td ><input type="text" class="typehead" name="citation" id="search" data-provide="typeahead" data-items="10" align="left" autocomplete="off" placeholder="Ex: 121 S.Ct. 525" style="border-color: transparent; opacity: 0.7; border-radius: 20px; width: 250px; height: 50px; font-size: 20px; text-align: center;"></td>
        			<td width="10"></td>
        			<td colspan="3">
            		<input type="image" src="../static/images/hammer.gif" height="42" width="42" alt = "Submit"></td>
            		<td width="60"></td>
        			</tr>
        			</table>
    			</form>
    		<p>
        </div>
    </header>

    <!-- About -->
    <section id="about" class="about">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>This Project is Developed as a Demo During the Insight Data Science Program</h2>
                    <p class="lead">The Court Cases are Provided by the Courtesy of &nbsp;<a target="_blank" href="http://www.casetext.com/"><img src="../static/images/casetext.jpeg" height = "25"/></a></p>
                </div>
            </div>
            <!-- /.row -->
        </div>
        <!-- /.container -->
    </section>

    <!-- jQuery Version 1.11.0 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="../static/js/bootstrap.min.js"></script>
	<script src="../static/js/bootstrap3-typeahead.js"></script>
    <script>  
 		var citations = {{ citations|tojson }}; 
		$('#search').typeahead({source: citations})  
	</script> 
	<script src="/twitter-bootstrap/twitter-bootstrap-v2/docs/assets/js/jquery.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
    <!-- Custom Theme JavaScript -->
    <script>
    // Closes the sidebar menu
    $("#menu-close").click(function(e) {
        e.preventDefault();
        $("#sidebar-wrapper").toggleClass("active");
    });

    // Opens the sidebar menu
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#sidebar-wrapper").toggleClass("active");
    });

    // Scrolls to the selected menu item on the page
    $(function() {
        $('a[href*=#]:not([href=#])').click(function() {
            if (location.pathname.replace(/^\//, '') == this.pathname.replace(/^\//, '') || location.hostname == this.hostname) {

                var target = $(this.hash);
                target = target.length ? target : $('[name=' + this.hash.slice(1) + ']');
                if (target.length) {
                    $('html,body').animate({
                        scrollTop: target.offset().top
                    }, 1000);
                    return false;
                }
            }
        });
    });
    </script>

</body>

</html>
